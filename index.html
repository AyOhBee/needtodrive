<!DOCTYPE html>
<html>
<head>
    <title>NeedToDrive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="https://github.com/AyOhBee/needtodrive/blob/main/icon.png" alt="NeedToDrive Logo">
        <h1>Need To Drive</h1>
    </div>
    <div class="container"></div>
        <div id="weather">
            <h2>Поточна погода</h2>
            <p>Температура: <span id="temp"></span>°C</p>
            <p>Опис: <span id="description"></span></p>
        </div>
        <div id="map"></div>
    </div>
    <div id="controls">
        <button onclick="findNearbyPlaces('gas_station')">Найближчі заправки</button>
        <button onclick="findNearbyPlaces('parking')">Найближчі парковки</button>
    </div>
    <div id="notification"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADre9i0W_86odCBBI-6pNRgoFlkkeMva8&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
