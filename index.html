<!DOCTYPE html>
<html>
<head>
    <title>Погода та Карта</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Погода та Карта</h1>
    <div id="map"></div>
    <div id="weather"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADre9i0W_86odCBBI-6pNRgoFlkkeMva8&callback=initMap" async defer></script>
    <script>
        let map;
        
        function initMap() {
            // Перевірка наявності підтримки геолокації у браузері
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: userLocation,
                        zoom: 10
                    });
                    
                    const marker = new google.maps.Marker({
                        position: userLocation,
                        map: map
                    });
                    
                    getWeather(userLocation.lat, userLocation.lng);
                }, () => {
                    handleLocationError(true);
                });
            } else {
                // Якщо геолокація не підтримується
                handleLocationError(false);
            }
        }
        
        function handleLocationError(browserHasGeolocation) {
            const defaultLocation = { lat: 50.4501, lng: 30.5234 }; // Координати Києва
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 10
            });
            
            const marker = new google.maps.Marker({
                position: defaultLocation,
                map: map
            });
            
            getWeather(defaultLocation.lat, defaultLocation.lng);
            
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = browserHasGeolocation 
                ? '<p>Помилка: Не вдалося визначити місцезнаходження.</p>'
                : '<p>Помилка: Ваш браузер не підтримує геолокацію.</p>';
        }
        
        function getWeather(lat, lon) {
            const apiKey = '0a282b27221cd0e994be547d9054959a';
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=uk&appid=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherDiv = document.getElementById('weather');
                    weatherDiv.innerHTML = `
                        <h2>Погода в ${data.name}</h2>
                        <p>Температура: ${data.main.temp}°C</p>
                        <p>Погода: ${data.weather[0].description}</p>
                        <p>Вологість: ${data.main.humidity}%</p>
                        <p>Швидкість вітру: ${data.wind.speed} м/с</p>
                    `;
                })
                .catch(error => {
                    console.error('Помилка при отриманні даних про погоду:', error);
                });
        }
    </script>
</body>
</html>
