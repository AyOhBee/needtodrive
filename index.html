<!DOCTYPE html>
<html>
<head>
    <title>NeedToDrive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Need To Drive</h1>
    <div class="container">
        <div id="weather">
            <h2>Поточна погода</h2>
            <p>Температура: <span id="temp"></span>°C</p>
            <p>Опис: <span id="description"></span></p>
        </div>
        <div id="map"></div>
    </div>
    <div id="controls">
        <button onclick="toggleMarkers('gas_station')">Найближчі заправки</button>
        <button onclick="toggleMarkers('parking')">Найближчі парковки</button>
        <div>
            <label for="fuelInput">Середня витрата палива (л/100 км):</label>
            <input type="number" id="fuelInput" name="fuelInput" value="5" min="3" max="25" step="0.1" oninput="updateFuelConsumption()">
        </div>
    </div>
    <div id="notification"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADre9i0W_86odCBBI-6pNRgoFlkkeMva8&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
